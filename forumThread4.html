 function timeNow(){

	var now = new Date();
	var month=["Jan","Feb","March","April","May","June","July","Aug","Sept","Oct","Nov","Dec"];
    var dd = now.getDate();
    var mm = now.getMonth(); 
    var yyyy = now.getFullYear();
	var hr = now.getHours();
	var min = now.getMinutes();
	var AmOrPm= "";
	var date;
    if(dd<10){
		dd='0'+dd
	} 
	if(hr=>12){
		AmOrPm="PM"
	}
	else{
		AmOrPm="AM"
	}
	
	if(hr>12){
		hr-=12;
	}
	
	if(min<10){
		min='0'+min;
	}
		date = month[mm]+' '+dd+' '+yyyy+' '+hr+':'+min+' '+AmOrPm ;
		return date;
}

  }  
 else{
	alert("You need to be logged in to post !")
 
 }
